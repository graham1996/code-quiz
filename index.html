<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Code Quiz</title>
        <link rel="stylesheet" href="./assets/css/style.css">
    </head>

    <body> 

        <header>
            <h4 id="view-high-scores">View High Scores</h4> 
            <h4 class="timer">Time: <span id="timer"></span></h4>
        </header>

        <div id="start-container" class="show">
            <div class="container start">
                <h1>Coding Quiz Challenge</h1>  
                <p>Try to answer the following coding related questions within the time limit. Correct answers are worth 7 points, wrong answers will remove 2 points and reduce the timer by 3 seconds!
                </p>
                <button class="btn start" id="start">Start Quiz</button>
            </div>    
        </div>

        <div id="question-container" class="hide">
            <div class="container questions">
                <div id="question"></div>
                <div id="answer" class="btn-grid" >
                </div>
             <!-- <script> document.getElementById("answer-buttons")</script>  -->
            </div>
        </div>

        <div id="end-container" class="hide">
           <div class="container end">
            <div id=score-banner>
                <h1>Nice work!!</h1>
            </div>  
            <form id="initials-form" class="initials">
              <p> Enter Initials:
                <input type="text" name="initials" id="initials" class="text-input" />
                <button class="btn startend" id="sumbit-score" type="submit">Submit</button> </p>
              </form>
            </div>
        </div>

        <div id="high-score-container" class="hide">
          <div class="high-scores container">
            <h1 class="high-score">High Scores</h1>
            <ol id="high-score-list" class="score-list"></ol>
        <div>
            <button class="btn" id="go-back">Go back</button>
            <button class="btn" id="clear-high-scores">Clear high scores</button>
        </div>
        </div>
    </div>

    <script src="./assets/js/script.js"></script> 
</body>
</html>
